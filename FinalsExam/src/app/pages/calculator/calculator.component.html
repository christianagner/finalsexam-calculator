<mat-card class="main-card">
<br>
<h1> CALCULATOR </h1>

    <div class="value">

        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput type="number" placeholder="Enter first value" [(ngModel)]='num1' name="num1" class="form-control">&nbsp;&nbsp;&nbsp;
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput type="number" placeholder="Enter second value" [(ngModel)]='num2' name="num2" class="form-control">
        </mat-form-field>

    </div>

    <div class="">
        <br>
            <button mat-raised-button color="warn" class="btn btn-success1" (click) = 'sum()'> + </button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="primary" class="btn btn-success" (click) = 'subtract()'> - </button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="accent" class="btn btn-success" (click) = 'mult()'> X </button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button (click) = 'div()'> / </button>
            <br><br><br>
        </div>

    <div class="card-footer">
        <mat-card class="card-style">
            <h6>{{resultheading}}</h6>
            <h4>Result: {{result}}</h4>
        </mat-card>
    </div>

</mat-card>
